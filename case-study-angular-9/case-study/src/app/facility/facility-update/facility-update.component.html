<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h2 style="text-align: center">Edit Facility</h2>
      <form [formGroup]="facilityEditForm" (ngSubmit)="updateFacility(id)">
        <!-- Name faclity input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example1">Name Facility</label>
          <input type="text" id="form1Example1" class="form-control" formControlName="serviceName"/>
          <p style="color: red"
             *ngIf="facilityEditForm.controls.serviceName.hasError('required') && facilityEditForm.controls.serviceName.touched">
            Tên dịch vụ không được để trống</p>
        </div>

        <!-- Area input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example2">Area</label>
          <input type="text" id="form1Example2" class="form-control" formControlName="serviceArea"/>
          <p style="color: red"
             *ngIf="facilityEditForm.controls.serviceArea.hasError('required') && facilityEditForm.controls.serviceArea.touched">
            Diện tích không được để trống</p>
        </div>

        <!-- Price input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example3">Price</label>
          <input type="text" id="form1Example3" class="form-control" formControlName="serviceCost"/>
          <p style="color: red"
             *ngIf="facilityEditForm.controls.serviceCost.hasError('required') && facilityEditForm.controls.serviceCost.touched">
            Giá không được để trống</p>
        </div>

        <!-- Peoples input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example4">Peoples</label>
          <input type="text" id="form1Example4" class="form-control" formControlName="serviceMaxPeople"/>
          <p style="color: red"
             *ngIf="facilityEditForm.controls.serviceMaxPeople.hasError('required') && facilityEditForm.controls.serviceMaxPeople.touched">
            số người không được để trống</p>

        </div>

        <!-- Standard input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example5">Standard</label>
          <input type="text" id="form1Example5" class="form-control" formControlName="standardRoom"/>
          <p style="color: red"
             *ngIf="facilityEditForm.controls.standardRoom.hasError('required') && facilityEditForm.controls.standardRoom.touched">
            Tiêu chuẩn không được để trống</p>
        </div>

        <!-- Detail input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example6">Detail</label>
          <input type="text" id="form1Example6" class="form-control" formControlName="descriptionOtherConvenience"/>
          <p style="color: red"
             *ngIf="facilityEditForm.controls.descriptionOtherConvenience.hasError('required') && facilityEditForm.controls.descriptionOtherConvenience.touched">
            Dịch vụ đi kèm không được để trống</p>
        </div>

        <!-- Pool Area input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example7">Pool Area</label>
          <input type="text" id="form1Example7" class="form-control" formControlName="poolArea"/>
          <p style="color: red"
             *ngIf="facilityEditForm.controls.poolArea.hasError('required') && facilityEditForm.controls.poolArea.touched">
            Diện
            tích hồ bơi không được để trống</p>
        </div>

        <!-- Floor input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example8">Floor</label>
          <input type="text" id="form1Example8" class="form-control" formControlName="numberOfFloor"/>
          <p style="color: red"
             *ngIf="facilityEditForm.controls.numberOfFloor.hasError('required') && facilityEditForm.controls.numberOfFloor.touched">
            Số tầng không được để trống</p>
        </div>
        <br>
                <div>
                  <!-- TypeRent input -->
                  <select class="form-control"
                          id="rentType"
                          name="rentType" id="form1Example9">
                    <option value="null">Select Rent type</option>
                    <option value="1">Hour</option>
                    <option value="2">Day</option>
                    <option value="3">Month</option>
                    <option value="4">Year</option>
                  </select>
                </div>

        <br>
        <!-- CodeService input -->
        <div class="form-outline mb-3">
          <select class="form-control"
                  id="codeService"
                  name="rentType" id="form1Example10">
            <option value="null">Select name service</option>
            <option value="1">Villa</option>
            <option value="2">House</option>
            <option value="3">Room</option>
          </select>
        </div>


        <!-- Submit button -->
        <div class="container col-5">
          <button type="submit" class="btn btn-info btn-block" style="width: 200px">Update Facility</button>
        </div>
      </form>
      <h2 style="color: white">----</h2>
    </div>
    <div class="col-3"></div>
  </div>
</div>
