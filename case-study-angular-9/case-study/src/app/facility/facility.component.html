<h1>Danh sách danh mục sản phẩm</h1>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Diện tích</td>
    <td>Giá</td>
  </tr>
  <tr *ngFor="let category of facilitys; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.serviceId}}</td>
    <td>{{category.serviceName}}</td>
    <td>{{category.serviceArea}}</td>
    <td>{{category.serviceCost}}</td>
  </tr>
</table>
