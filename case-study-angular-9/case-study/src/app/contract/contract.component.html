<h2 style="text-align: center">Contract List</h2>
<div class="container">
  <div class="row">
  <table class="table table-borderless table-striped">
    <thead class="thead-dark">
    <tr>
      <th class="col-2">Code</th>
      <th class="col-2">Customer</th>
      <th class="col-2">Start date</th>
      <th class="col-2">End date</th>
      <th class="col-2">Deposit</th>
      <th class="col-2">Attach</th>
    </tr>
    </thead>
    <tbody *ngFor="let c of contracts">
    <tr>
      <td class="col-2">{{c.code}}</td>
      <td class="col-2">{{c.customerName.customerName}}</td>
      <td class="col-2">{{c.dateStart}}</td>
      <td class="col-2">{{c.dateEnd}}</td>
      <td class="col-2">{{c.deposit}}</td>
      <td class="col-2">{{c.facilityDetail.type}}</td>
    </tr>
