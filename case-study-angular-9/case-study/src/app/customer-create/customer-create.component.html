<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h2 style="text-align: center">Create new Customer</h2>
      <form [formGroup]="customerForm" (ngSubmit)="customerSubmit()">

        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example10">Customer Code</label>
          <input type="text" id="form1Example10" class="form-control" formControlName="customerCode" />
          <p style="color: red" *ngIf="customerForm.controls.customerCode.hasError('pattern') && customerForm.controls.customerCode.touched">Nhập sai định dạng mã khách hàng</p>
        </div>
        <!-- Name  input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example1">Customer Name</label>
          <input type="text" id="form1Example1" class="form-control" />
        </div>

        <!-- Type input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example2">Type customer</label>
          <!--                    <input type="text" id="form1Example2" class="form-control" />-->
          <select class="form-control"
                  id="customerType"
                  name="rentType" id="form1Example2">
            <option value="null">Select Customer type</option>
            <option value="1">Diamond</option>
            <option value="2">Platinium</option>
            <option value="3">Gold</option>
            <option value="4">Silver</option>
            <option value="5">Member</option>
          </select>
        </div>

        <!-- DOB input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example3">DOB</label>
          <input type="date" id="form1Example3" class="form-control" />
        </div>

        <!-- Peoples input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example4">Peoples</label>
          <input type="text" id="form1Example4" class="form-control" />
        </div>

        <!-- ID Card input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example5">ID Card</label>
          <input type="text" id="form1Example5" class="form-control" />
        </div>

        <!-- Phone input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example6">Phone</label>
          <input type="text" id="form1Example6" class="form-control" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example7">Email</label>
          <input type="text" id="form1Example7" class="form-control" />
        </div>

        <!-- Address input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example8">Address</label>
          <input type="text" id="form1Example8" class="form-control" />
        </div>
        <!-- Submit button -->
        <div class="container col-5">
          <button type="submit" class="btn btn-info btn-block" style="width: 200px">Create New Facility</button>
        </div>
      </form>
      <h2 style="color: white">----</h2>
    </div>
    <div class="col-3"></div>
  </div>
</div>
