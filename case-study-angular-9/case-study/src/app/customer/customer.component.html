<h2 style="text-align: center">Customer List</h2>
<div class="container">
  <div class="row">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
      <tr>
        <th class="col-1">Id</th>
        <th class="col-2">Name</th>
        <th class="col-2">Code</th>
        <th class="col-1">Gender</th>
        <th class="col-2">DOB</th>
        <!--        <th class="col-1">IDCard</th>-->
        <!--        <th class="col-1">Phone</th>-->
        <!--        <th class="col-1">Email</th>-->
        <th class="col-1">Address</th>
        <th class="col-1">Type</th>
        <th class="col-3">More</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of customers">
        <td class="col-1">{{c.customerId}}</td>
        <td class="col-2">{{c.customerName}}</td>
        <td class="col-2">{{c.customerCode}}</td>
        <td class="col-1">{{c.customerGender}}</td>
        <td class="col-2">{{c.customerBirth}}</td>
        <!--        <td class="col-1">{{c.customerIdCard}}</td>-->
        <!--        <td class="col-1">{{c.customerPhone}}</td>-->
        <!--        <td class="col-1">{{c.customerEmail}}</td>-->
        <td class="col-1">{{c.customerAddress}}</td>
        <td class="col-1">{{c.customerType.type}}</td>
        <div>
          <a [routerLink]="['/customer-update']"  style="float: left" class="btn btn-warning">Update</a>
          <button class="btn btn-danger" style="float: right" data-target="#deleteModal"
                  data-toggle="modal"
                  onclick="deleteCustomer(1,'1')">Delete
            <i class='bx bx-trash'></i>
          </button>
        </div>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Create New Customer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="form-outline">
          <label class="form-label" for="form12">Full name</label>
          <input type="text" id="form12" class="form-control"/>
        </div>

        <div class="md-form mb-5">
          <div class="form-outline">
            <label class="form-label" for="form12">Type Customer</label>
            <!--                        <input type="text" id="form11" class="form-control" />-->
            <select id="customerTypeId"
                    class="form-control">
              <!--                                onchange="showFacilityType()">-->

              <option value="null">Select Customer type</option>
              <option value="1">Diamond</option>
              <option value="2">Platinium</option>
              <option value="3">Gold</option>
              <option value="4">Silver</option>
              <option value="">Member</option>
            </select>
          </div>
        </div>

        <div class="md-form mb-5">
          <div class="form-outline">
            <label class="form-label" for="form12">DOB</label>
            <input type="date" id="form10" class="form-control"/>
          </div>
        </div>

        <div class="md-form mb-5">
          <div class="form-outline">
            <label class="form-label" for="form12">Gender</label>
            <!--                        <input type="text" id="form9" class="form-control" />-->
            <select id="customerGender"
                    class="form-control">
              <!--                                onchange="showFacilityType()">-->

              <option value="null">Select Gender</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="">None</option>
            </select>
          </div>
        </div>

        <div class="md-form mb-5">
          <div class="form-outline">
            <label class="form-label" for="form12">ID Card</label>
            <input type="text" id="form7" class="form-control"/>
          </div>
        </div>

        <div class="md-form">
          <div class="form-outline">
            <label class="form-label" for="form12">Phone</label>
            <input type="text" id="form6" class="form-control"/>
          </div>
        </div>

        <div class="md-form">
          <div class="form-outline">
            <label class="form-label" for="form12">Email</label>
            <input type="text" id="form5" class="form-control"/>
          </div>
        </div>

        <div class="md-form">
          <div class="form-outline">
            <label class="form-label" for="form12">Address</label>
            <input type="text" id="form4" class="form-control"/>
          </div>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-info">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>
</div>
<div class="text-center">
  <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalContactForm">Clik to
    create new customer</a>
</div>
